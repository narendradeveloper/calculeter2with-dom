<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calculator</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.calculator {
    background-color: #bace05;
    padding: 20px;
}

#display {
    width: 100%;
    height: 60px;
    font-size: 54px;
    text-align: left;
    margin-bottom: 10px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
}

.btn {
    padding: 20px;
    font-size: 18px;
    cursor: pointer;
    color: rgb(23, 26, 24);
}

.btn:hover {
    background-color: #e92455;
}
#ss{
    background-color: rgba(90, 16, 236, 0.945);
}
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="btn" onclick="value('1')">1</button>
            <button class="btn" onclick="value('2')">2</button>
            <button class="btn" onclick="value('3')">3</button>
            <button class="btn" onclick="value('+')" id="ss">+</button>
            <button class="btn" onclick="value('4')">4</button>
            <button class="btn" onclick="value('5')">5</button>
            <button class="btn" onclick="value('6')">6</button>
            <button class="btn" onclick="value('-')" id="ss">-</button>
            <button class="btn" onclick="value('7')">7</button>
            <button class="btn" onclick="value('8')">8</button>
            <button class="btn" onclick="value('9')">9</button>
            <button class="btn" onclick="value('*')" id="ss">*</button>
            <button class="btn" onclick="value('c')">C</button>
            <button class="btn" onclick="value('0')">0</button>
            <button class="btn" onclick="value('=')" id="ss">=</button>
            <button class="btn" onclick="value('/')" id="ss">/</button>
        </div>
    </div>
    <audio id="click-sound" src="114475-701051266_large.mp4" preload="auto"></audio>
    <script>
        const display = document.getElementById('display');

function playSound(sound) {
    const audio = document.getElementById('click-sound');
    audio.currentTime = 0; 
    audio.play();
}

function updateDisplay(value) {
    if (value == 'C') {
        display.value = '';
    } else if (value == '=') {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = 'Error';
        }
    } else {
        display.value += value;
    }
}

const buttons = document.querySelectorAll('.btn');
buttons.forEach(button => {
    button.addEventListener('click', (event) => {
        const value = event.target.innerText;
        playSound('click');
        updateDisplay(value);
    });
});

    </script>
</body>
</html>
